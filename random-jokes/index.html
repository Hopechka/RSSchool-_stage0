<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:wght@700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicons/laughter.gif" />
    <title>Random jokes</title>
  </head>
  <body id="body">
    <div class="container">
      <main id="main">
        <div class="modal">
          <div class="pic">
            <img
              class="img-colorfully static"
              src="images/static.png"
              alt="image"
            />
            <img
              class="img-colorfully move active"
              src="images/move.gif"
              alt="image"
            />
            <div class="text-container">
              <img
                class="cloud-text"
                src="images/comment-regular.svg"
                alt="cloud-text"
              />
              <span>$#*@%!!! </span>
            </div>
          </div>

          <button class="btn bubbly-button">We need more fun</button>
          <span class="jokes"
            >Genius is one percent inspiration and ninety-nine percent
            perspiration.</span
          >
        </div>
      </main>
    </div>
    <footer id="footer">
      <div class="data">2022</div>
      <div class="git-link">
        <div>
          <a href="https://github.com/Hopechka" target="_blank"
            ><img src="images/github_logo.png" alt="github_logo"
          /></a>
        </div>
        <div>
          <a href="https://github.com/Hopechka" target="_blank"
            ><span>Hopechka</span></a
          >
        </div>
      </div>
      <div class="school-link">
        <a href="https://rs.school/js-stage0/" target="_blank"
          ><img src="images/rs_school_js.svg" alt="rs_school_js logo"
        /></a>
      </div>
    </footer>

    <script src="scripts/index.js"></script>
  </body>
</html>
